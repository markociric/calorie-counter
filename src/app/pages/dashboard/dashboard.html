<head>
  <title>Dashboard</title>
</head>
<div class="dashboard-container">
  <!-- Unos cilja -->
  <div class="calorie-goal">
    <input
      type="number"
      [(ngModel)]="goalInput"
      placeholder="Enter daily calorie goal"
    />
    <button (click)="setCalorieGoal()">Set Goal</button>
  </div>

  <!-- Prikaz napretka -->
  <p *ngIf="goal !== null" class="goal-display">
    {{ dailyIntake }} / {{ goal }} kcal
  </p>

  <!-- Dugme za Add Food -->
  <div *ngIf="goal !== null" class="add-food">
    <button (click)="toggleAddForm()">
      {{ showAddForm ? 'Cancel' : 'Add Food' }}
    </button>
  </div>

  <!-- Forma za unos hrane -->
  <div *ngIf="showAddForm" class="add-food-form">
    <input type="text" [(ngModel)]="foodName" placeholder="Food name" />
    <input type="number" [(ngModel)]="foodCalories" placeholder="Calories" />
    <button (click)="addFood()">Add</button>
  </div>

  <!-- Lista unetih namirnica -->
  <div *ngIf="enteredFoods.length" class="food-list">
    <h3>Your food</h3>
    <div *ngFor="let food of enteredFoods" class="food-row">
      <span>{{ food.name }}</span>
      <span>{{ food.calories }} kcal</span>
    </div>
  </div>
</div>
